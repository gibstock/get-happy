<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" href="scroll.css">
  <title>Document</title>
</head>
<body>
  <div class="upper">
    <div class="header">
      <h1>Leaderboard</h1>
    </div>
    <div class="movies" id="movies">
      <div class="movie" data-movie="easy">
        <div class="smiley"><h2>Easy</h2></div>
      </div>
      <div class="movie" data-movie="normal">
        <div class="smiley"><h2>Normal</h2></div>
      </div>
      <div class="movie" data-movie="hard">
        <div class="smiley"><h2>Hard</h2></div>
      </div>
    </div>
  </div>
  <div class="lower">
    <div class="contentContainer">
      <div class="content visible" id="easy">
        <table>
          <thead>
            <tr>
              <th>Rank</th>
              <th>Username</th>
              <th>Score</th>
              <th>Platform</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>#1</td>
              <td>Echoechoecho</td>
              <td>25</td>
              <td>Mobile</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="content " id="normal">
        <table>
          <thead>
            <tr>
              <th>Rank</th>
              <th>Username</th>
              <th>Score</th>
              <th>Platform</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>#1</td>
              <td>4LeafChloever</td>
              <td>38</td>
              <td>Mobile</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="content" id="hard">
        <table>
          <thead>
            <tr>
              <th>Rank</th>
              <th>Username</th>
              <th>Score</th>
              <th>Platform</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>#1</td>
              <td>gibs</td>
              <td>13</td>
              <td>Mobile</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="scroll.js"></script>
</body>
</html>
